<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />

  <!-- Favicon and title -->
  <link rel="icon" href="aset/greenmoon.ico">
  <title>greenmoonday</title>

  <!-- Halfmoon CSS -->
  <link href="css/halfmoon.css" rel="stylesheet"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true" data-sidebar-shortcut-enabled="true" data-set-preferred-mode-onload="true">
  <!-- Modals go here -->
  <!-- Reference: https://www.gethalfmoon.com/docs/modal -->

  <!-- Page wrapper start -->
  <div class="page-wrapper with-navbar with-sidebar with-navbar-fixed-bottom" data-sidebar-type="overlayed-all">

    <div class="sidebar-overlay" onclick="halfmoon.toggleSidebar()"></div>
    <!-- Sticky alerts (toasts), empty container -->
    <!-- Reference: https://www.gethalfmoon.com/docs/sticky-alerts-toasts -->
    <div class="sticky-alerts"></div>

    <!-- Navbar start -->
    <nav class="navbar justify-content-between">
        <a href="https://t.me/greenmoonday" class="navbar-brand">
            <img src="/aset/greenmoonday-logo.png" alt="greenmoon">
        </a>
        
        
        <div class="navbar-content" onclick="halfmoon.toggleSidebar()">
            <button class="btn btn-action" type="button">
              <i class="fa fa-bars" aria-hidden="true"></i>
              <span class="sr-only">Toggle sidebar</span> <!-- sr-only = show only on screen readers -->
            </button>
        </div>
       
         
    </nav>
    <!-- Navbar end -->

    <!-- Sidebar start -->
    <div class="sidebar">
      <div class="sidebar-menu">
        <!-- Sidebar brand -->
        <a href="https://t.me/greenmoonday" class="sidebar-brand">
          <img src="aset/greenmoonday-logo.png" alt="greenmoon">
        </a>
        <br />
        <h5 class="sidebar-title">Productivity</h5>
        <div class="sidebar-divider"></div>
        <a href="#" class="sidebar-link sidebar-link-with-icon">
          <span class="sidebar-icon bg-primary text-white rounded-circle"> <!-- bg-primary = background-color: var(--primary-color), text-white = color: white, rounded-circle = border-radius: 50% --> 
            <i class="fa fa-file-word-o" aria-hidden="true"></i>
          </span>
          Docs
        </a>
        <a href="#" class="sidebar-link sidebar-link-with-icon">
          <span class="sidebar-icon bg-success text-dark rounded-circle"> <!-- bg-success = background-color: var(--success-color), text-dark = color: var(--lm-base-text-color), rounded-circle = border-radius: 50% -->
            <i class="fa fa-file-excel-o" aria-hidden="true"></i>
          </span>
          Sheets
        </a>
        <a href="#" class="sidebar-link sidebar-link-with-icon">
          <span class="sidebar-icon bg-secondary text-dark rounded-circle"> <!-- bg-secondary = background-color: var(--secondary-color), text-dark = color: var(--lm-base-text-color), rounded-circle = border-radius: 50% -->
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
          </span>
          Email
        </a>
        <a href="#" class="sidebar-link sidebar-link-with-icon">
          <span class="sidebar-icon bg-danger text-white rounded-circle"> <!-- bg-danger = background-color: var(--danger-color), text-white = color: white, rounded-circle = border-radius: 50% -->
            <i class="fa fa-file-powerpoint-o" aria-hidden="true"></i>
          </span>
          Slides
        </a>

    
        
        

      </div>
    </div>
    <!-- Sidebar end -->

    <!-- Content wrapper start -->
    <div class="content-wrapper">
      <!--
        Add your page's main content here
        Examples:
        1. https://www.gethalfmoon.com/docs/content-and-cards/#building-a-page
        2. https://www.gethalfmoon.com/docs/grid-system/#building-a-dashboard
      -->
    </div>
    <!-- Content wrapper end -->


  </div>
  
  <script src="/js/halfmoon.js"></script>
</body>
</html>
